name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— pushë˜ë©´ build + deploy ì‹¤í–‰
  pull_request:
    branches:
      - "**"  # ëª¨ë“  ë¸Œëœì¹˜ì— PR ìƒì„± ì‹œ buildë§Œ ì‹¤í–‰

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      # 1. GitHub ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. JDK 17 ì„¤ì¹˜
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle ì„¤ì • ë° ìºì‹œ
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 4. zariyo-main ëª¨ë“ˆ ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
      - name: Build and Test zariyo-main
        run: ./gradlew :zariyo-main:build --parallel

      # 5. zariyo-queue ëª¨ë“ˆ ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
      - name: Build and Test zariyo-queue
        run: ./gradlew :zariyo-queue:build --parallel

      # 6. í…ŒìŠ¤íŠ¸ ê²°ê³¼ë¥¼ PR ì½”ë©˜íŠ¸ì— í‘œì‹œ
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/build/test-results/test/TEST-*.xml'

      # 7. JaCoCo ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸ ìƒì„±
      - name: Generate test coverage report
        run: ./gradlew jacocoTestReport

      # 8. ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸ ì—…ë¡œë“œ (ì„ íƒì  ì‚¬ìš©)
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html

      # 9. Discordë¡œ CI ì•Œë¦¼ ì „ì†¡
      - name: Notify Discord (CI)
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{
              "content": "âœ… CI ì™„ë£Œ: `${{ github.workflow }}`\nğŸ”€ ë¸Œëœì¹˜: `${{ github.ref_name }}`\nğŸ”— [ë¹Œë“œ ë¡œê·¸](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

  deploy:
    # main ë¸Œëœì¹˜ì— pushëœ ê²½ìš°ì—ë§Œ ì‹¤í–‰
    if: github.ref == 'refs/heads/main'

    needs: build
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. JDK 17 ì„¤ì¹˜
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. DockerHub ë¡œê·¸ì¸
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. JAR ë¹Œë“œ (zariyo-main & zariyo-queue)
      - name: Build JARs (zariyo-main & zariyo-queue)
        run: ./gradlew :zariyo-main:clean :zariyo-main:build :zariyo-queue:clean :zariyo-queue:build

      # 5. zariyo-main Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build & Push zariyo-main
        run: |
          docker build --platform linux/amd64 \
            -t ${{ secrets.DOCKER_USERNAME }}/zariyo-main:latest \
            -f zariyo-main/Dockerfile \
            zariyo-main
          docker push ${{ secrets.DOCKER_USERNAME }}/zariyo-main:latest

      # 6. zariyo-queue Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build & Push zariyo-queue
        run: |
          docker build --platform linux/amd64 \
            -t ${{ secrets.DOCKER_USERNAME }}/zariyo-queue:latest \
            -f zariyo-queue/Dockerfile \
            zariyo-queue
          docker push ${{ secrets.DOCKER_USERNAME }}/zariyo-queue:latest

      # 7. Naver Cloud ì„œë²„ë¡œ SSH ë°°í¬
      - name: Deploy to Naver Cloud via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.NCP_HOST }}
          username: ${{ secrets.NCP_USER }}
          key: ${{ secrets.NCP_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/zariyo-main:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/zariyo-queue:latest

            docker stop zariyo-main || true && docker rm zariyo-main || true
            docker stop zariyo-queue || true && docker rm zariyo-queue || true

            docker run -d --name zariyo-main \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e DB_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e DB_CLOUD_HOST="${{ secrets.DB_CLOUD_HOST }}" \
              ${{ secrets.DOCKER_USERNAME }}/zariyo-main:latest

            docker run -d --name zariyo-queue \
              -e DB_CLOUD_HOST="${{ secrets.DB_CLOUD_HOST }}" \
              ${{ secrets.DOCKER_USERNAME }}/zariyo-queue:latest

      # 8. Discordë¡œ CD ì™„ë£Œ ì•Œë¦¼ ì „ì†¡
      - name: Notify Discord (CD)
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{
              "content": "ğŸš€ CD ì™„ë£Œ: `${{ github.workflow }}`\nğŸ”€ ë¸Œëœì¹˜: `${{ github.ref_name }}`\nâœ… ìƒíƒœ: `${{ job.status }}`\nğŸ”— [ë°°í¬ ë¡œê·¸](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
